<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>05 / 05 / 2024</title>
    <link rel="stylesheet" href="./assets/style/style.css" />
    <script src="./js/sessao.js"></script>
  </head>

  <body>
    
  <div class="header">
    <div class="container">
      <div class="navbar">
        <img class="icon" src="./assets/icon/mirror.png" alt="Espelho">
        <h1 class="titulo"> 05 / 05 / 2024 </h1>
      </div>

      <ul class="navbar">
        <li class="agora"><a href="./index.html">Inicial</a></li>
        <li><a href="#">Horarios</a></li>
      </ul>
    </div>
  </div>


    <div class="banner" style="height: 100vh">
      <div class="container" style="justify-content: center">
        <div class="box">
          <img src="./assets/img/Imagem1.png" height="100%">
          <div style="margin-right: 25%">

            <div
              id="div_error_register"
              style="
                width: 100%;
                height: 100%;
                text-align: center;
                display: none;
              "
            ></div>

            <div
              id="div_input_register"
              style="
                width: 100%;
                height: 100%;
                text-align: center;
                display: block;
              "
            >
              <label for="input_user_email">
                <p>Insira um endereço de email válido</p>
                <input id="input_user_email" type="text" />
              </label>

              <label for="input_user_pass">
                <p>Insira sua senha</p>
                <div style="display: flex">
                  <input id="input_user_pass" type="password" />
                  <button onclick="seePassword()">Olhar Senha</button>
                </div>
              </label>

              <button onclick="entrar()">[Entrar]</button>

              <div id="div_aguardar" class="loading-div">
                <img src="./assets/img/GIF/aguarde-pink.gif" id="loading-gif" />
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>


  </body>
</html>

<script src="./js/login.js"></script>
