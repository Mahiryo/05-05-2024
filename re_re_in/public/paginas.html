<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> 05 / 05 / 2024 | Horarios </title>
  <link rel="stylesheet" href="./assets/style/style.css">
  <script src="./js/sessao.js"></script>
</head>

<body>

  <div class="header">
    <div class="container">
      <div class="navbar">
        <img class="icon" src="./assets/icon/mirror.png" alt="Espelho" />
        <h1 class="titulo">05 / 05 / 2024</h1>
      </div>

      <ul class="navbar">
        <li><a href="./index.html">Inicial</a></li>
        <li class="agora"><a href="./paginas.html">Horarios</a></li>
      </ul>
    </div>
  </div>


  <div class="banner">
    <div class="container">

      <div class="clock-container">
        <div id="clock">
          <div class="controls">
            <button class="arrow-up" id="button_hora_h1_mais" onclick="AumentarPrimeiroDigito()"><img
                src="./assets/icon/down_arrow.png"></button>

            <div class="digit" id="h1">

              <div class="segment a on"></div>
              <div class="segment b on"></div>
              <div class="segment c on"></div>
              <div class="segment d"></div>
              <div class="segment e on"></div>
              <div class="segment f on"></div>
              <div class="segment g on"></div>

            </div>

            <button id="button_hora_h1_menos" onclick="DiminuirPrimeiroDigito()"><img
                src="./assets/icon/down_arrow.png"></button>
          </div>

          <div class="controls">
            <button class="arrow-up" id="button_hora_h2_mais" onclick="AumentarSegundoDigito()"><img
                src="./assets/icon/down_arrow.png"></button>

            <div class="digit" id="h2">

              <div class="segment a on"></div>
              <div class="segment b on"></div>
              <div class="segment c on"></div>
              <div class="segment d"></div>
              <div class="segment e on"></div>
              <div class="segment f on"></div>
              <div class="segment g on"></div>

            </div>

            <button id="button_hora_h2_menos" onclick="DiminuirSegundoDigito()"><img
                src="./assets/icon/down_arrow.png"></button>
          </div>


          <div class="colon">:</div>

          <div class="controls">
            <button class="arrow-up" id="button_minuto_m1_mais" onclick="AumentarTerceiroDigito()"><img
                src="./assets/icon/down_arrow.png"></button>

            <div class="digit" id="m1">

              <div class="segment a on"></div>
              <div class="segment b on"></div>
              <div class="segment c on"></div>
              <div class="segment d"></div>
              <div class="segment e on"></div>
              <div class="segment f on"></div>
              <div class="segment g on"></div>

            </div>

            <button id="button_minuto_m1_menos" onclick="DiminuirTerceiroDigito()"><img
                src="./assets/icon/down_arrow.png"></button>
          </div>


          <div class="controls">
            <button class="arrow-up" id="button_minuto_m2_mais" onclick="AumentarQuartoDigito()"><img
                src="./assets/icon/down_arrow.png"></button>

            <div class="digit" id="m2">

              <div class="segment a on"></div>
              <div class="segment b on"></div>
              <div class="segment c on"></div>
              <div class="segment d"></div>
              <div class="segment e on"></div>
              <div class="segment f on"></div>
              <div class="segment g on"></div>

            </div>

            <button id="button_minuto_m2_menos" onclick="DiminuirQuartoDigito()"><img
                src="./assets/icon/down_arrow.png"></button>
          </div>


        </div>

        <button class="enter-timer" onclick="redirect_timer()">INPUT=={VALUE:timer-til}</button>

      </div>

      <div class="description">
        <p>Não sei a data de quando começou, mas sei que aquele <span class="dia">Dia</span> e todos dias antes começavam as <span class="time-hint enabled">04:00</span> </p>
      </div>



    </div>
  </div>


  <div class="footer">
    <div class="hotbar">
      <button id="button_open_iventory" onclick="
            var content = document.getElementById('item_bar');
            content.style.display = (content.style.display === 'flex') ? 'none' : 'flex';
          ">
        Itens::Bar
      </button>
      <div id="item_bar" class="inventory">
        <div class="iten-container">null</div>
        <div class="iten-container">null</div>
        <div class="iten-container">null</div>
        <div class="iten-container">null</div>
      </div>

      <div id="minha_resposta">
        <span class="cursor">|</span>
      </div>
    </div>

    <div class="container">
      <div class="left_container">
        <h4>Está tudo bem</h4>
        <div class="contacts_container">
          <img src="./assets/icon/instagran.png" alt="Instagram" />
          <img src="./assets/icon/whatzapp.png" alt="WhatsApp" />
          <img src="./assets/icon/facebook.png" alt="Facebook" />
          <img src="./assets/icon/discord.png" alt="Discord" />
        </div>
      </div>

      <div class="right_container">
        <div class="left">
          <h6>Explore</h6>
          <button id="button_quarto_01" disabled="true" class="explore desativado " onclick="QuartoZeroUm()">
            Quarto::01
          </button>
          <button id="button_quarto_02" disabled="true" class="explore desativado" onclick="QuartoZeroDois()">
            Quarto::02
          </button>
          <button id="button_cozinha" disabled="true" class="explore desativado" onclick="Cozinha()">
            Cozinha
          </button>
          <button id="button_sala" disabled="true" class="explore desativado" onclick="SalaMain()">
            Sala
          </button>
        </div>

        <div class="vertical_ruler">
          <hr />
        </div>

        <div class="right">
          <div class="above">
            <h6>Endereço</h6>
            <p>Sua Casa</p>
          </div>

          <div class="bellow">
            <h6>Contato</h6>
            <p>SeuNome@gmail.com</p>
          </div>
        </div>
      </div>
    </div>

    <div class="middle">
      <hr />
    </div>

    <div class="page_end"></div>
  </div>
</body>

</html>

<script src="./js/paginas.js"></script>
