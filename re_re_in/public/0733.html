<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  const beep = document.getElementById('audio_beep');
  beep.volume = 0.33;
  beep.playbackRate= 1.5;
  const ctx = document.getElementById("myChart");

  const config = {
    type: "line",
    data: {
      labels: [
        "antes",
        "antes",
        "antes",
        "antes",
        "antes",
        "antes",
        "antes",
        "antes",
        "antes",
        "antes",
        "antes",
        "antes",
        "agora",
      ],
      datasets: [
        {
          label: "limit",
          data: [90, 90, 90, 90, 90, 90, 90, 90, 90, 90, 90, 90, 90],
          borderColor: "red",
          backgroundColor: "red",
          pointRadius: 0,
          borderWidth: 1,
        },
        {
          label: "Stress",
          data: [33, 33, 33, 33, 33, 33, 33, 33, 33, 33, 33, 33, 33],
          borderColor: "green",
          backgroundColor: "green",
          pointRadius: 0,
          borderWidth: 2,
          tension: 0.5
        },
        {
          label: "limit",
          data: [10, 10, 10, 10, 10, 10, 10, 10, 10, 10, 10, 10, 10],
          borderColor: "red",
          backgroundColor: "red",
          pointRadius: 0,
          borderWidth: 1,
        },
      ],
    },
    options: {
      animation: false,
      scales: {
        y: {
          min: 0,
          max: 100,
          ticks: {
            stepSize: 10,
          },
        },
      },
    },
  };
  myChart = new Chart(document.getElementById("myChart"), config);


  let value = 33;
add_liniar()
  function add_liniar(){
    value += (Math.random() * 2);
    myChart.update();
    setTimeout(add_liniar, 1000);
  }



  hell_sim()
  function hell_sim(){
    myChart.data.datasets[1].data.shift();
    myChart.data.datasets[1].data.push(value);
    myChart.update();
    if(value > 98){
      div_solution_ending.style.display = 'none';
      div_header.style.display = 'none';
      div_banner_0523.style.display = 'none';
      div_footer.style.display = 'none';
      div_errors_fakeout.style.display = 'flex';
      setTimeout(() => {game_over.play()}, 150);
      setTimeout(() => {location.reload()}, 7500);
    } 
    else if( value < 2){
      div_solution_ending.style.display = 'none';
      div_header.style.display = 'none';
      div_banner_0523.style.display = 'none';
      div_footer.style.display = 'none';
      div_errors_fakeout.style.display = 'flex';
      setTimeout(() => {game_over.play()}, 150);
      setTimeout(() => {location.reload()}, 7500);
    }

    setTimeout(hell_sim, 250);
  }

  chart_hell()
  function chart_hell(){
    let time;
    beep.play()
    if(value >= 100){
      value = 100;
    } else if(value <= 0){
      value = 0
    }
    if(value > 50){
      time = ((100 - value) * 20);
    } else {
      time = (value * 20)
    }
    

    setTimeout(chart_hell, (time));
  }
  


  </script>
  <script src="./js/0733_first.js"></script>
