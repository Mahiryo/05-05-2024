<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>05 / 05 / 2024</title>
    <!-- <link rel="stylesheet" href="./assets/style/style.css" /> -->
    <link rel="stylesheet" href="./assets/style/style_0612.css" />
  </head>

  <body>
    <div id="div_errors_fakeout" style="display: none"></div>
    <div id="div_solution_ending" style="display: none" class="time-hint"></div>
    <div id="div_header" class="header">
      <div class="container">
        <div class="navbar">
          <img class="icon" src="./assets/icon/mirror.png" alt="Espelho" />
          <h1 class="titulo">05 / 05 / 2024</h1>
        </div>

        <ul class="navbar">
          <li><a href="./Index.html">Inicial</a></li>
          <li><a href="./paginas.html">Horarios</a></li>
          
        </ul>
      </div>
    </div>

    <div id="div_banner_0523" class="banner quarto-01">
      <div id="div_0400" class="container">
        <div id="div_quarto_01_0400">
          



        </div>
      </div>
    </div>

    <div id="div_footer" class="footer">
      <div class="hotbar">
        <button
          id="button_open_iventory"
          onclick="
            var content = document.getElementById('item_bar');
            content.style.display = (content.style.display === 'flex') ? 'none' : 'flex';
          "
        >
          Itens::Bar
        </button>
        <button id="button_completion_end" onclick="showEnd()">
          {seguir_frente: null}
        </button>
        <div id="item_bar" class="inventory">
          <div class="iten-container" id="div_iten_container_01"></div>
          <div class="iten-container" id="div_iten_container_02"></div>
          <div class="iten-container" id="div_iten_container_03"></div>
          <div class="iten-container" id="div_iten_container_04"></div>
        </div>

        <div id="minha_resposta">
          <span class="cursor">|</span>
        </div>
      </div>

      <div class="container">
        <div class="left_container">
          <div id="div_save_containers"></div>
          <h4>
            <button id="save_button" onclick="saveState()">
              {Salvar_Progresso: true}
            </button>
            <button id="load_button" onclick="loadState()">
              {Carregar_Progresso: true}
            </button>
          </h4>
          <div class="contacts_container">
            <img src="./assets/icon/instagran.png" alt="Instagram" />
            <img src="./assets/icon/whatzapp.png" alt="WhatsApp" />
            <img src="./assets/icon/facebook.png" alt="Facebook" />
            <img src="./assets/icon/discord.png" alt="Discord" />
          </div>
        </div>

        <div class="right_container">
          <div class="left">
            <h6>Explore</h6>
            <button
              id="button_quarto_01"
              class="explore ativado agora"
              onclick="QuartoZeroUm()"
            >
              Quarto::01
            </button>
            <button
              id="button_quarto_02"
              disabled="true"
              class="explore desativado"
              onclick="QuartoZeroDois()"
            >
              Quarto::02
            </button>
            <button
              id="button_cozinha"
              disabled="true"
              class="explore desativado"
              onclick="Cozinha()"
            >
              Cozinha
            </button>
            <button
              id="button_sala"
              class="explore ativado"
              onclick="SalaMain()"
            >
              Sala
            </button>
          </div>

          <div class="vertical_ruler">
            <hr />
          </div>

          <div class="right">
            <div class="above">
              <h6>Endere√ßo</h6>
              <p>Sua Casa</p>
            </div>

            <div class="bellow">
              <h6>Contato</h6>
              <p>SeuNome@gmail.com</p>
            </div>
          </div>
        </div>
      </div>

      <div class="middle">
        <hr />
      </div>

      <div class="page_end"></div>
    </div>
    <div
      id="div_effect_blackout"
      style="
        display: none;
        height: 100%;
        width: 100%;
        background-color: black;
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        z-index: 99;
      "
    ></div>
  </body>
</html>
